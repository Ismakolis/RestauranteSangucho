<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación Restaurante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<style>
    body {
        background-color: #f8f9fa;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .card {
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-body {
        padding: 2rem;
    }

    .card-title {
        font-size: 2.5rem;
        color: #333;
        font-weight: 600;
        margin-bottom: 1.5rem;
    }

    .card-text {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 2rem;
    }

    .btn {
        font-size: 1.1rem;
        padding: 0.75rem 1.5rem;
        border-radius: 30px;
    }

    .btn-info {
        background-color: #17a2b8;
        border-color: #17a2b8;
    }

    .btn-info:hover {
        background-color: #138496;
        border-color: #117a8b;
    }

    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }

    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }

    .d-flex {
        justify-content: space-between;
    }
</style>


<div class="container">
    <div class="row justify-content-center">

        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">Bienvenido a Restaurante Sangucho</h1>
                    <p class="card-text text-center">Selecciona una de las opciones a continuación para continuar:</p>
                    <div class="d-flex justify-content-between">
                        <a href=" " class="btn btn-info">Ayuda</a>
                        <a href="/RestauranteSangucho/login.jsp" class="btn btn-success">Iniciar Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
